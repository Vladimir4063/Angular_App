<div class="container p-4"> <!--Espacio padding-4 a todo el contenedor-->
  <div class="row">
    <div class="col-md-8"> <!--Columna de 8-->
      <div class="card">
        <h3 class="card-header">Add a link</h3>
        <form class="card-body"> <!--espaciado/cuadro debajo del titulo-->
          <label for="title">Title:</label>
          <input type="text" name="title" #title class="form-control" autofocus> <!--Entrada de datos-->
          <label for="title">Link:</label>
          <input type="text" name="Link" #link class="form-control"> <!--Entrada de datos-->
          <button (click)="addLink(title, link)" class="btn btn-primary btn-block mt-4">
            Submit Link</button> <!--Boton-->

        </form>
      </div>
    </div>
  </div>
</div>
